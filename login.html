<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverCross</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&family=Noto+Sans+Mono&display=swap" rel="stylesheet">
</head>
<body>
        <h1>Login Form</h1>
        
        <form>
        <div class="imgcontainer">
            <img src="img/capybaraUser1.jpg" alt="Avatar" class="Avatar" width="300" height="300" >
        </div> 

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="Remember me">
            </label>
        </div>

        <div class="container" style="background: #f1f1f1 ">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw">Forget <a href="#">password</a></span>
        </div>

        </form>


        <script src="script.js"></script>
</body>
</html>

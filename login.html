<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&family=Noto+Sans+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Capybara Production</h1>
    <p>Original Since 2020</p>

    <form>
        
        <div class="imgcontainer">
            <img src="img/capybaraUser1.jpg" alt="Avatar" class="Avatar"  width="300" height="300">
        </div>

        <div class="container">

            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <hr>

            <p>Forget <a href="#">Password</a></p>

            <button type="submit" class="loginbtn">Login</button>

        </div>

        <div class="container register">
            <p>Create Account <a href="register.html">Sign in</a></p>
        </div>

    </form>

    <script src="script.js"></script>
</body>
</html>

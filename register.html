<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="design.css">
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&family=Noto+Sans+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Register Form</h1>
    <p>Please fill in this form to create an account.</p>

    <form>
        
        <div class="container">

            <label for="firstname"><b>Firstname</b></label>
            <input type="text" placeholder="Enter Firstname" name="firstname" required>

            <label for="lastname"><b>Lastname</b></label>
            <input type="text" placeholder="Enter Lastname" name="lastname" required>

            <label for="emial"><b>Emial</b></label>
            <input type="text" placeholder="Enter Emial" name="emial" required>

            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Enter Repeat Password" name="psw-repeat" required>
            <hr>

            <p>By creating account you agree to our <a href="#">Terms & Privacy</a></p>

            <button type="submit" class="registerbtn">Register</button>

        </div>

        <div class="container signin">
            <p>Already have an account <a href="login.html">Sign in</a></p>
        </div>

    </form>

    <script src="script.js"></script>
</body>
</html>
